<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/google.logo.png" sizes="32x50" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="./images/dots.png" alt="google dots icon">
            <button>Sign in</button>
        </nav>
    </header>
    <main>
        <img src="./images/google.png" alt="google logo">
        <div class="search-container">
            <i class="fa fa-search search-icon"></i>
            <i class="fa fa-microphone mic-icon"></i>
            <input type="text" class="search">
        </div>
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <p>Google offered in:
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Èdè Yorùbá</a>
                <a href="#">Nigerian Pidgin</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
    
            <div class="middle">
                <img class="leaf" src="./images/leafnew.png" alt="carbon neutral icon">
                <a href="#">Carbon neutral since 2007</a>
            </div>
    
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
